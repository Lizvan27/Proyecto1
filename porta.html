<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Portal Ecommerce</title>

<body>
    <div class="container">

            <div class="col-9">Lizvan</div>
            <div class="col-1">Iniciar Sesion</div>
            <div class="col-1">Mis pedidos</div>
            <div class="col-1">Carrito</div>
        </div>


        

        <div class="container-fluid bg-3 text-center">
            
            <div class="col-12 row dos">
                <div class="col-3">
                    <img src="IMG/blusa.webp" alt="">
                    <label for="" class="form-label">Blusa</label><br>
                    <label for="" class="form-label">Precio: S./. 12.00 </label>
                </div>
                <div class="col-3">
                    <img src="IMG/camisa.jpg" alt="">
                    <label for="" class="form-label">Camisa</label><br>
                    <label for="" class="form-label">Precio: S./. 30.00 </label>
                </div>
                <div class="col-3">
                    <img src="IMG/falda.jpg" alt=""><br>
                    <label for="" class="form-label">Falda</label><br>
                    <label for="" class="form-label">Precio: S./. 35.00 </label>
                </div>
                <div class="col-3">
                    <img src="IMG/zapatillas.jpg" alt="">
                    <label for="" class="form-label">Zapatillas</label><br>
                    <label for="" class="form-label">Precio: S./. 80.00 </label>
                </div>
            </div>    
      </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
